<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Creation Form</title>
    <link rel="stylesheet" href="/nextjs-blog/styles/form.css">
</head>
<body>
    <div class="body">
        <div class="container">
            <form id="sessionForm">
                <h2>ʚ Create a Study Session! ɞ</h2>
                <label for="sessionName">Session Name<span class="required">*</span>:</label>
                <input type="text" id="sessionName" name="sessionName" placeholder="Enter Session Name" required>

                <label for="groupIdentifier">Group Identifier<span class="required">*</span>:</label>
                <input type="text" id="groupIdentifier" name="groupIdentifier" placeholder="Enter Group Identifier" required>

                <label for="expirationTime">Expiration Time<span class="required">*</span>:</label>
                <input type="time" id="expirationTime" name="expirationTime" required>

                <label for="numParticipants">Number of Participants<span class="required">*</span>:</label>
                <input type="number" id="numParticipants" name="numParticipants" placeholder="Enter Current Number of Participants" required>

                <label for="maxParticipants">Max Participants<span class="required">*</span>:</label>
                <input type="number" id="maxParticipants" name="maxParticipants" placeholder="Enter Max Participants" required>

                <label for="classSpecific">Class (if class-specific):</label>
                <input type="text" id="classSpecific" name="classSpecific" placeholder="Enter Class Name">

                <label for="comments">Venue + Landmark(s):</label>
                <textarea id="comments" name="comments" placeholder="Dunkin', Klaus, PG... + Comments on How To Find The Group"></textarea>

                <button type="submit">Create</button>
            </form>
        </div>
    </div>
<script src="nextjs-blog/pages/form.js"></script>
</body>
</html>
